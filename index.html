<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                background: linear-gradient(
                    90deg,
                    rgba(63, 94, 251, 0.308) 0%,
                    rgba(252, 70, 106, 0.26) 100%
                );
                z-index: -1;
            }

            ::-webkit-scrollbar {
                width: 0.4em;
            }

            ::-webkit-scrollbar-track {
                background: #d1e5ff;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(rgba(11, 24, 206, 0.952), rgb(230, 50, 215));
                border-radius: 10px;
                margin-block: 0.5em;    
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(rgb(230, 50, 215), rgba(11, 24, 206, 0.952));
            }
        </style>
        <title>Vite + Vue</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
